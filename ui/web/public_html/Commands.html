	<title>P.E.O.S</title>

<body background="BackGround.gif" title="Commands & Actions">

<i>Available Commands<br></i>
<form action="Blah.html" name="Command" id="Command" target="WorkArea">

			<option value="1" SELECTED>New</option>
			<option value="2">Done</option>
			<option value="3">Modify</option>
			<option value="4">Delete</option>
	</select>
	
<br><br>
<i>Available Actions<br><br></i>

	<select name="_Action" size="3">
			<option value="1" SELECTED>Stir</option>
			<option value="2">Shake</option>
			<option value="3">Drink</option>
</select>
<br><br>
<input type="submit" name="Submit" value="Submit">
</form>
